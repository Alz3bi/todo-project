<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        * {
            box-sizing: border-box;
        }
        header{
            background-color:#43766C;
            padding: 20px;
            text-align: center;
        }
        .topnav{
            overflow: hidden;
            background-color: #F8FAE5;
        }
        .topnav a {
            float: left;
            display: block;
            color: #000000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        main{
            background-color:#B19470;
        }
        .flex-container{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .flex-container > div{
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
        section{
            margin: auto;
        }
        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 100%;
            background-color: #76453B;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        body{
            margin: 0;
        }
        footer{
            background-color:#76453B;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/4697/4697260.png" alt="Logo" style="float:left;width:42px;height:42px;">
        <h1>ToDo List</h1>
    </header>
    <nav class="topnav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>

    <main>
        <div class="flex-container">
            <section>
                <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-High-Quality-Image.png" alt="Logo" style="width:100px;height:100px;">
                <p>
                    Name: Mohammed Alzoubi
                </p>
                <p>
                This website is a submission for task to make a static website only using HTML
                </p>
            </section>
            <section>
                <form action="#">
                    <label for="fname">Full name:</label><br>
                    <input type="text" id="fname" name="fname" value=""><br>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" value=""><br><br>
                    <label for="lname">Message</label><br>
                    <input type="text" id="message" name="message" value=""><br><br>
                    <input type="submit" value="Submit">
                </form> 
            </section>
        </div>
    </main>

    <footer>
        <p>Author: Mohammed Alzoubi</p>
        <p>LTUC &copy; 2024</p>
    </footer>
</body>
</html>
